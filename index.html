<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan & Status Pembayaran Otomatis</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 30px 0; /* Increased margin */
            background-color: #f4f7f9; /* Softer background */
            color: #333; /* Darker, more professional text */
            font-size: 16px;
            line-height: 1.65; /* Improved readability */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px; /* Increased padding */
            border-radius: 20px; /* Softer radius */
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.07); /* Softer, more modern shadow */
            text-align: center;
            width: 90%;
            max-width: 600px; /* Slightly wider for better spacing */
            margin-bottom: 35px;
            animation: fadeIn 0.5s ease-out forwards;
            border: 1px solid #e9eef2; /* Subtle border */
        }

        h1 { /* Styling khusus untuk H1 di form pemesanan */
            color: #1a2533; /* Darker, more sophisticated */
            margin-bottom: 35px;
            font-size: 2em; /* Slightly larger */
            font-weight: 700; /* Bolder */
            letter-spacing: -0.5px; /* Tighter letter spacing */
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #4a5568; /* Softer label color */
            text-align: left;
            font-size: 0.95em; /* Slightly smaller for distinction */
        }

        input[type="text"], input[type="number"], select {
            width: 100%; /* Full width accounting for box-sizing */
            padding: 15px 18px; /* Increased padding */
            margin-bottom: 25px;
            border: 1px solid #d2d6dc; /* Softer border */
            border-radius: 10px; /* Softer radius */
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfe; /* Slightly off-white input bg */
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3b82f6; /* Modern blue focus */
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); /* Softer focus ring */
        }

        button { /* Gaya umum untuk tombol */
            background-color: #2563eb; /* Modern blue */
            color: white;
            padding: 15px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.0em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 20px;
            display: inline-flex; /* For aligning text and potential icons */
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Ensure no underline */
        }

        button:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
        }

        button:active {
            transform: translateY(0px);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.15);
        }

        button:disabled {
            background-color: #9ca3af; /* Softer disabled state */
            color: #e5e7eb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #tombolKembaliKeAwal {
            background-color: #10b981; /* Modern green */
            margin-top: 30px;
        }
        #tombolKembaliKeAwal:hover {
            background-color: #059669; /* Darker green on hover */
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.2);
        }

        #totalHargaDisplay {
            font-size: 1.5em; /* Larger for emphasis */
            font-weight: 700; /* Bolder */
            padding: 22px;
            margin-top: 25px;
            border-radius: 12px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word;
            background-color: #eef2f5; /* Light, neutral background */
            color: #2563eb; /* Matches primary button color */
            border: 1px solid #d1d9e0;
            transition: all 0.3s ease; /* Smooth transition for content changes */
        }

        .error-message {
            color: #ef4444; /* Modern red for errors */
            font-size: 0.875em;
            text-align: left;
            margin-top: -18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* --- Styling untuk Payment Section --- */
        #paymentSection h2 {
            color: #1a2533; /* Consistent with H1 */
            font-size: 1.8em; /* Slightly smaller than H1 */
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.4px;
        }

        #paymentInstructions {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.05em;
            color: #4a5568; /* Softer text color */
            line-height: 1.7;
        }

        #paymentInstructions #nominalPembayaran {
            color: #10b981; /* Modern green for emphasis */
            font-weight: 700;
        }

        #qrisImage {
            max-width: 260px; /* Slightly smaller for modern look */
            width: 65%;
            height: auto;
            margin-top: 15px;
            margin-bottom: 30px;
            border: none; /* Remove border, shadow is enough */
            padding: 0; /* Remove padding if border is gone */
            border-radius: 16px; /* Consistent rounding */
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); /* Softer shadow */
            transition: transform 0.3s ease;
        }
        #qrisImage:hover {
            transform: scale(1.03); /* Subtle hover effect */
        }

        #transactionInfo {
            font-size: 0.95em;
            color: #4a5568;
            margin-top:0;
            margin-bottom: 25px;
            line-height: 1.65;
            background-color: #f8fafc; /* Light background for info */
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        #transactionInfo strong {
            color: #ea580c; /* Modern orange/amber */
            font-weight: 600;
        }

        #refreshWarning {
            background-color: #fef3c7; /* Softer yellow */
            border: 1px solid #fde68a;
            color: #854d0e; /* Darker text for readability */
            padding: 20px 25px;
            border-radius: 12px;
            margin-top: 15px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        #refreshWarning p { margin: 0; line-height: 1.55; }
        #refreshWarning strong { font-weight: 600; }
        #refreshWarning p::before {
            content: "💡 "; /* Using a lightbulb or other icon */
            margin-right: 10px;
            font-size: 1.1em;
        }

        #paymentStatusDisplay {
            font-size: 1.3em; /* Adjusted for better balance */
            font-weight: 600; /* Slightly less bold for modern feel */
            padding: 20px 25px; /* Adjusted padding */
            margin-top: 0;
            border-radius: 12px; /* Consistent rounding */
            min-height: 65px; /* Consistent height */
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            position: relative; /* For loading animation */
        }

        .loading-dots::after {
            content: "";
            position: absolute;
            right: 20px; /* Adjust as needed */
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* Size of the spinner */
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1); /* Light grey track */
            border-left-color: #2563eb; /* Primary color for spinner */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }


        .status-info { background-color: #e0f2fe; color: #0c4a6e; border: 1px solid #bae6fd; }
        .status-pending { background-color: #fef9c3; color: #713f12; border: 1px solid #fef08a; }
        .status-success { background-color: #dcfce7; color: #14532d; border: 1px solid #bbf7d0; }
        .status-error, .status-notfound { background-color: #fee2e2; color: #7f1d1d; border: 1px solid #fecaca; }

        #paymentSection { display: none; animation: fadeIn 0.5s ease-out forwards; }
        #autoLastChecked { font-size: 0.85em; color: #718096; margin-top: 25px; opacity: 0.8;}


        /* --- PENYESUAIAN RESPONSIVE --- */
        @media (max-width: 600px) {
            body { font-size: 15px; margin: 20px 0; }
            .container { padding: 30px 25px; width: 92%; border-radius: 16px; }
            h1 { font-size: 1.7em; margin-bottom: 30px; }
            #paymentSection h2 { font-size: 1.6em; }
            label { font-size: 0.9em; }
            input[type="text"], input[type="number"], select { padding: 14px 16px; font-size: 0.95em; margin-bottom: 20px; border-radius: 8px; }
            button { padding: 14px 22px; font-size: 0.95em; border-radius: 8px; }
            #totalHargaDisplay { font-size: 1.3em; padding: 20px; min-height: 50px; border-radius: 10px; }
            #paymentStatusDisplay { font-size: 1.2em; padding: 18px; border-radius: 10px; }
            .loading-dots::after { width: 18px; height: 18px; border-width: 2px; }
            #paymentInstructions { font-size: 1em; }
            #qrisImage { max-width: 200px; border-radius: 12px; }
            #transactionInfo { font-size: 0.9em; padding: 12px 15px; }
            #refreshWarning { padding: 18px; font-size: 0.875em; }
            #refreshWarning p::before { font-size: 1em; }
        }
        @media (max-width: 400px) {
            body { margin: 15px 0; }
            .container { padding: 25px 15px; border-radius: 12px;}
            h1 { font-size: 1.5em; margin-bottom: 25px; }
            #paymentSection h2 { font-size: 1.4em; }
            #totalHargaDisplay, #paymentStatusDisplay { font-size: 1.1em; padding: 16px; }
            .loading-dots::after { width: 16px; height: 16px; }
            #paymentInstructions { font-size: 0.95em; }
            #qrisImage { max-width: 170px; }
            #refreshWarning { font-size: 0.825em; padding: 15px; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="orderFormContainer">
        <h1>📝 Form Pemesanan Akun</h1>
        <label for="kategoriAkun">1. Kategori Akun:</label>
        <select id="kategoriAkun">
            <option value="300_followers">300 Followers</option>
            <option value="1000_followers">1000 Followers</option>
        </select>
        <label for="jumlahAkun">2. Jumlah Akun (Minimal 3, Kelipatan 3):</label>
        <input type="number" id="jumlahAkun" placeholder="Contoh: 3, 6, atau 9" min="3" step="3">
        <div id="jumlahAkunError" class="error-message"></div>
        <label for="totalHargaDisplay">3. Total Harga:</label>
        <div id="totalHargaDisplay">Rp 0</div>
        <button id="tombolProsesBayar" disabled>Lanjut ke Pembayaran</button>
    </div>

    <div class="container" id="paymentSection">
        <h2>💰 Pembayaran & Status</h2>
        <p id="paymentInstructions">Silakan scan kode QRIS di bawah ini dan lakukan pembayaran sebesar <strong id="nominalPembayaran">Rp 0</strong>.</p>
        <img id="qrisImage" src="https_placeholder_qris.png" alt="Scan QRIS untuk Pembayaran">
        <div id="transactionInfo"></div>
        <div id="refreshWarning">
            <p><strong>PERHATIAN:</strong> Untuk kelancaran proses, mohon untuk <strong>tidak me-refresh</strong> halaman ini hingga status pembayaran Anda berubah menjadi "Pembayaran Berhasil".</p>
        </div>
        <div id="paymentStatusDisplay" class="status-info">Menunggu Pembayaran...</div>
        <button id="tombolKembaliKeAwal" style="display: none;">Buat Pesanan Baru</button>
        <p id="autoLastChecked"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDA_T-LRjANUHG1ZLqKG1vwD_Wu9hpzWz4", // Pastikan Firebase Rules Anda aman
          authDomain: "statuspembayaran-b7a1f.firebaseapp.com",
          databaseURL: "https://statuspembayaran-b7a1f-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "statuspembayaran-b7a1f",
          storageBucket: "statuspembayaran-b7a1f.firebasestorage.app",
          messagingSenderId: "619692483603",
          appId: "1:619692483603:web:b6c37409717b8ca89bcbe6",
          measurementId: "G-28H2HJGVTC"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxI2Ma8oK6s039PZyS0cIAY5T-70eo9Jp0PofnhBBCtN5SXrfjEeX9_chOeWx_feihmdw/exec';

        const kategoriAkunSelect = document.getElementById('kategoriAkun');
        const jumlahAkunInput = document.getElementById('jumlahAkun');
        const totalHargaDisplay = document.getElementById('totalHargaDisplay');
        const jumlahAkunError = document.getElementById('jumlahAkunError');
        const tombolProsesBayar = document.getElementById('tombolProsesBayar');
        const orderFormContainer = document.getElementById('orderFormContainer');
        const paymentSection = document.getElementById('paymentSection');
        const paymentInstructions = document.getElementById('paymentInstructions');
        const nominalPembayaran = document.getElementById('nominalPembayaran');
        const qrisImage = document.getElementById('qrisImage');
        const transactionInfo = document.getElementById('transactionInfo');
        const paymentStatusDisplay = document.getElementById('paymentStatusDisplay');
        const autoLastChecked = document.getElementById('autoLastChecked');
        const refreshWarning = document.getElementById('refreshWarning');
        const tombolKembaliKeAwal = document.getElementById('tombolKembaliKeAwal');

        const STATIC_QRIS_IMAGE_URL = "https://raw.githubusercontent.com/rasyaacc/Payment-Rasya/2cfca336c23a0350065fbdd9e69ad0eceacf6528/Qris-SP.jpeg";
        const hargaPerBlok = 100000;
        const ukuranBlok = 3;
        const STATUS_BERHASIL_DARI_SHEET = "Lunas";

        let currentActiveTransactionId = null;
        let activePaymentStatusRef = null;
        let beforeUnloadListenerAdded = false;

        // --- Helper function to update payment status display and loading animation ---
        function updatePaymentStatus(text, statusClass, isLoading) {
            paymentStatusDisplay.textContent = text;
            paymentStatusDisplay.className = `paymentStatusDisplay ${statusClass}`;
            if (isLoading) {
                paymentStatusDisplay.classList.add('loading-dots');
            } else {
                paymentStatusDisplay.classList.remove('loading-dots');
            }
        }


        function handleBeforeUnload(event) {
            event.preventDefault();
            event.returnValue = ''; // Standard for most browsers
            return 'Apakah Anda yakin ingin meninggalkan halaman ini? Proses pembayaran mungkin belum selesai.';
        }
        function addBeforeUnloadListener() {
            if (!beforeUnloadListenerAdded) {
                window.addEventListener('beforeunload', handleBeforeUnload);
                beforeUnloadListenerAdded = true;
            }
        }
        function removeBeforeUnloadListener() {
            if (beforeUnloadListenerAdded) {
                window.removeEventListener('beforeunload', handleBeforeUnload);
                beforeUnloadListenerAdded = false;
            }
        }
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
        }
        function perbaruiTotalHarga() {
            const jumlah = parseInt(jumlahAkunInput.value);
            jumlahAkunError.textContent = '';
            tombolProsesBayar.disabled = true;

            // Animation for totalHargaDisplay when value is 0
            if (jumlahAkunInput.value === "" || isNaN(jumlah) || jumlah < ukuranBlok || jumlah % ukuranBlok !== 0) {
                 totalHargaDisplay.style.opacity = '0.7'; // Dim it a bit
            } else {
                 totalHargaDisplay.style.opacity = '1'; // Full opacity
            }

            if (isNaN(jumlah) && jumlahAkunInput.value !== "") {
                jumlahAkunError.textContent = 'Masukkan angka yang valid.';
                totalHargaDisplay.textContent = formatRupiah(0); return;
            }
            if (jumlahAkunInput.value === "" || isNaN(jumlah)) {
                totalHargaDisplay.textContent = formatRupiah(0); return;
            }
            if (jumlah < ukuranBlok) {
                jumlahAkunError.textContent = `Jumlah minimal adalah ${ukuranBlok} akun.`;
                totalHargaDisplay.textContent = formatRupiah(0); return;
            }
            if (jumlah % ukuranBlok !== 0) {
                jumlahAkunError.textContent = `Jumlah harus dalam kelipatan ${ukuranBlok}.`;
                totalHargaDisplay.textContent = formatRupiah(0); return;
            }
            const totalHarga = (jumlah / ukuranBlok) * hargaPerBlok;
            totalHargaDisplay.textContent = formatRupiah(totalHarga);
            tombolProsesBayar.disabled = false;
        }
        function generateTransactionId() {
            const d = new Date();
            const year = d.getFullYear();
            const month = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            const hours = ('0' + d.getHours()).slice(-2);
            const minutes = ('0' + d.getMinutes()).slice(-2);
            const seconds = ('0' + d.getSeconds()).slice(-2);
            const random = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `TRX${year}${month}${day}-${hours}${minutes}${seconds}-${random}`;
        }
        async function kirimPesananKeSheet(payload) {
            tombolProsesBayar.disabled = true;
            tombolProsesBayar.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Memproses...
            `;
            try {
                const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST', mode: 'cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=UTF-8', },
                    body: JSON.stringify(payload), redirect: 'follow'
                });
                tombolProsesBayar.disabled = false;
                tombolProsesBayar.textContent = "Lanjut ke Pembayaran";
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Gagal server Apps Script: ${response.status} ${response.statusText}. Detail: ${errorText}`);
                }
                const resultText = await response.text();
                let result;
                try { result = JSON.parse(resultText); } catch (e) {
                    if (resultText.toLowerCase().includes("script function not found")) {
                         throw new Error(`Fungsi doPost tidak ditemukan/salah di Google Apps Script.`);
                    }
                    throw new Error(`Respons server tidak valid (bukan JSON): ${resultText.substring(0, 200)}...`);
                }
                if (result.status === "success" && result.transactionId) return result.transactionId;
                else throw new Error(result.message || 'Gagal membuat transaksi di sheet.');
            } catch (error) {
                alert(`Kesalahan catat pesanan: ${error.message}`);
                tombolProsesBayar.disabled = false;
                tombolProsesBayar.textContent = "Lanjut ke Pembayaran";
                return null;
            }
        }
        function kembaliKeHalamanAwal() {
            paymentSection.style.display = 'none';
            refreshWarning.style.display = 'none';
            tombolKembaliKeAwal.style.display = 'none';

            orderFormContainer.style.display = 'block';
             // Apply fade in animation for order form
            orderFormContainer.style.animation = 'fadeIn 0.5s ease-out forwards';


            if (kategoriAkunSelect.options.length > 0) {
                kategoriAkunSelect.value = kategoriAkunSelect.options[0].value;
            }
            jumlahAkunInput.value = '';
            perbaruiTotalHarga();
            currentActiveTransactionId = null;
            if (activePaymentStatusRef) {
                activePaymentStatusRef.off();
                activePaymentStatusRef = null;
            }
            removeBeforeUnloadListener();
            updatePaymentStatus("Menunggu Pembayaran...", "status-pending", false); // Reset status
            console.log("Dikembalikan ke halaman awal (form pemesanan).");
        }

        tombolProsesBayar.addEventListener('click', async function() {
            if (tombolProsesBayar.disabled) return;
            const kategoriText = kategoriAkunSelect.options[kategoriAkunSelect.selectedIndex].text;
            const jumlah = parseInt(jumlahAkunInput.value);
            const harga = (jumlah / ukuranBlok) * hargaPerBlok;
            const generatedId = generateTransactionId();
            const pesanan = {
                transactionId: generatedId, kategori: kategoriText, jumlah: jumlah,
                totalHarga: harga, statusAwal: "Menunggu Pembayaran", timestampPesan: new Date().toISOString()
            };
            const idTransaksiDariSheet = await kirimPesananKeSheet(pesanan);
            if (idTransaksiDariSheet) {
                currentActiveTransactionId = idTransaksiDariSheet;

                orderFormContainer.style.animation = 'none'; // Remove previous animation
                orderFormContainer.style.display = 'none';

                paymentSection.style.display = 'block';
                // Apply fade in animation for payment section
                paymentSection.style.animation = 'fadeIn 0.5s ease-out forwards';


                nominalPembayaran.textContent = formatRupiah(harga);
                qrisImage.src = STATIC_QRIS_IMAGE_URL;
                transactionInfo.innerHTML = `ID Transaksi: <strong>${currentActiveTransactionId}</strong><br>Selesaikan pembayaran & simpan ID. Status update otomatis.`;

                updatePaymentStatus("Menunggu Pembayaran...", "status-pending", true); // Initial state with loading

                refreshWarning.style.display = 'block';
                tombolKembaliKeAwal.style.display = 'none';
                addBeforeUnloadListener();
                mulaiMendengarkanStatusPembayaran(currentActiveTransactionId);
            }
        });

        function mulaiMendengarkanStatusPembayaran(transactionId) {
            if (activePaymentStatusRef) activePaymentStatusRef.off();
            const path = `pembayaran/${transactionId}`;
            activePaymentStatusRef = database.ref(path);

            updatePaymentStatus("Memeriksa Status...", "status-info", true); // Indicate checking

            activePaymentStatusRef.on('value', (snapshot) => {
                const data = snapshot.val();
                autoLastChecked.textContent = 'Status dicek: ' + new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                if (data && data.statusPembayaran) {
                    const statusDariFirebase = data.statusPembayaran;
                    console.log(`Firebase status for ${transactionId}: ${statusDariFirebase}`);

                    if (statusDariFirebase.toLowerCase() === STATUS_BERHASIL_DARI_SHEET.toLowerCase()) {
                        updatePaymentStatus("Pembayaran Berhasil!", "status-success", false);
                        refreshWarning.style.display = 'none';
                        tombolKembaliKeAwal.style.display = 'inline-block'; // Show as inline-block
                        removeBeforeUnloadListener();
                        if (activePaymentStatusRef) activePaymentStatusRef.off(); // Stop listening once successful
                        // Animation for success
                        paymentStatusDisplay.style.transform = 'scale(1.05)';
                        setTimeout(() => { paymentStatusDisplay.style.transform = 'scale(1)'; }, 200);

                    } else if (statusDariFirebase === "Menunggu Pembayaran") {
                        updatePaymentStatus("Menunggu Pembayaran...", "status-pending", true);
                    } else if (statusDariFirebase === "Kadaluarsa" || statusDariFirebase === "Dibatalkan") {
                        updatePaymentStatus(`Transaksi ${statusDariFirebase}`, "status-error", false);
                        refreshWarning.style.display = 'none';
                        tombolKembaliKeAwal.style.display = 'inline-block';
                        removeBeforeUnloadListener();
                        if (activePaymentStatusRef) activePaymentStatusRef.off();
                    } else { // Other statuses considered pending or in process
                        updatePaymentStatus(statusDariFirebase, "status-info", true);
                    }
                } else {
                    // Initial state or if data is somehow removed before explicit status update
                    // This might also mean the transaction ID doesn't exist yet in Firebase path `pembayaran/transactionId`
                    // which can happen briefly if Apps Script hasn't written the initial status.
                    updatePaymentStatus("Menunggu konfirmasi server...", "status-pending", true);
                    console.log(`No payment status data found yet for ${transactionId} or path doesn't exist.`);
                }
            }, (error) => {
                console.error("Firebase read error:", error);
                updatePaymentStatus("Gagal Cek Status (Error)", "status-error", false);
                autoLastChecked.textContent = 'Gagal menghubungi server Firebase.';
                tombolKembaliKeAwal.style.display = 'inline-block';
                removeBeforeUnloadListener();
            });
        }

        kategoriAkunSelect.addEventListener('change', perbaruiTotalHarga);
        jumlahAkunInput.addEventListener('input', perbaruiTotalHarga);
        tombolKembaliKeAwal.addEventListener('click', kembaliKeHalamanAwal);

        // Initial call to set correct state if input has pre-filled value (e.g. browser cache)
        perbaruiTotalHarga();
        // Initialize with form visible
        orderFormContainer.style.display = 'block';
        paymentSection.style.display = 'none';
    </script>
</body>
</html>
