<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan & Status Pembayaran Otomatis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
            background-color: #f8f9fa; /* Sedikit lebih terang dari sebelumnya */
            color: #343a40; /* Warna teks utama sedikit lebih gelap */
            font-size: 16px;
            line-height: 1.6; /* Meningkatkan keterbacaan */
        }
        .container {
            background-color: #ffffff;
            padding: 35px 45px; /* Sedikit tambah padding */
            border-radius: 16px; /* Radius lebih besar untuk kesan modern */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08); /* Shadow lebih halus dan menyebar */
            text-align: center;
            width: 90%;
            max-width: 550px; /* Sedikit lebih lebar untuk form */
            margin-bottom: 30px;
            transition: transform 0.2s ease-out; /* Transisi halus untuk interaksi */
        }
        /* Menambahkan sedikit efek saat hover pada container jika diinginkan
        .container:hover {
            transform: translateY(-3px);
        }
        */
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 30px; /* Sedikit lebih banyak ruang */
            font-size: 1.9em;
            font-weight: 600; /* Sedikit lebih tebal */
        }
        label {
            display: block;
            margin-bottom: 10px; /* Ruang lebih untuk label */
            font-weight: 500; /* Sedikit lebih ringan dari sebelumnya, tapi masih jelas */
            color: #495057;
            text-align: left;
            font-size: 1em;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 28px); /* Disesuaikan dengan padding baru */
            padding: 14px; /* Padding lebih nyaman */
            margin-bottom: 22px;
            border: 1px solid #ced4da; /* Border lebih lembut */
            border-radius: 8px; /* Radius lebih besar */
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #80bdff; /* Warna border saat fokus (mirip Bootstrap) */
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Efek glow saat fokus */
        }
        button {
            background-color: #007bff; /* Biru yang lebih standar dan profesional */
            color: white;
            padding: 14px 25px; /* Padding lebih besar */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em; /* Font sedikit lebih besar */
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 15px; /* Margin atas lebih jelas */
        }
        button:hover {
            background-color: #0056b3; /* Warna hover lebih gelap */
            transform: translateY(-2px); /* Efek angkat sedikit */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        button:active {
            transform: translateY(0px); /* Kembali saat diklik */
            box-shadow: none;
        }
        button:disabled {
            background-color: #adb5bd; /* Warna disabled lebih jelas */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #totalHargaDisplay, #paymentStatusDisplay {
            font-size: 1.3em; /* Ukuran font disesuaikan */
            font-weight: bold;
            padding: 20px; /* Padding lebih luas */
            margin-top: 20px;
            border-radius: 10px; /* Radius lebih besar */
            min-height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word;
        }
        .harga-display { background-color: #e9ecef; color: #007bff; border: 1px solid #dee2e6; }
        .error-message { color: #dc3545; font-size: 0.9em; text-align: left; margin-top: -15px; margin-bottom: 15px; }
        
        /* Status colors slightly refined for better contrast/appeal */
        .status-pending { background-color: #fff3cd; color: #664d03; border: 1px solid #ffeeba; }
        .status-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .status-error, .status-notfound { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background-color: #cff4fc; color: #055160; border: 1px solid #b6effb; }
        
        #paymentInstructions { margin-top: 25px; font-size: 1.05em; color: #343a40; line-height: 1.7; }
        #qrisImage { 
            max-width: 65%; /* Sedikit lebih kecil agar tidak mendominasi */
            height: auto; 
            margin-top: 20px; 
            border: 1px solid #dee2e6; 
            padding: 8px; /* Padding di dalam border gambar */
            border-radius: 12px; /* Radius untuk gambar */
            background-color: #fff; /* Latar belakang putih jika gambar transparan */
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Shadow halus untuk gambar */
        }
        #transactionInfo { font-size: 0.95em; color: #495057; margin-top:15px; line-height: 1.5; }

        #paymentSection { display: none; }
        #autoLastChecked { font-size: 0.85em; color: #6c757d; margin-top: 20px; }

        /* --- PENYESUAIAN RESPONSIVE (TETAP SAMA DARI ASLINYA) --- */
        @media (max-width: 600px) {
            body {
                font-size: 15px;
                margin: 10px 0;
            }
            .container {
                padding: 25px 20px; /* Disesuaikan sedikit */
                width: 95%;
                margin-bottom: 20px;
                border-radius: 12px; /* Sesuaikan dengan container utama */
            }
            h1, h2 {
                font-size: 1.6em; /* Disesuaikan */
                margin-bottom: 25px;
            }
            label {
                font-size: 0.95em;
            }
            input[type="text"], input[type="number"], select {
                padding: 12px; /* Disesuaikan */
                font-size: 0.95em;
                margin-bottom: 18px;
                border-radius: 6px; /* Sesuaikan */
            }
            button {
                padding: 12px 20px; /* Disesuaikan */
                font-size: 1em; /* Disesuaikan */
                border-radius: 6px; /* Sesuaikan */
            }
            #totalHargaDisplay, #paymentStatusDisplay {
                font-size: 1.2em;
                padding: 18px;
                min-height: 45px;
                border-radius: 8px; /* Sesuaikan */
            }
            #paymentInstructions {
                font-size: 0.95em; /* Disesuaikan */
            }
            #qrisImage {
                max-width: 75%; /* Disesuaikan */
                border-radius: 10px; /* Sesuaikan */
            }
            #transactionInfo {
                font-size: 0.9em; /* Disesuaikan */
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px 15px; /* Disesuaikan */
            }
             h1, h2 {
                font-size: 1.4em; /* Disesuaikan */
            }
            #totalHargaDisplay, #paymentStatusDisplay {
                font-size: 1.1em;
                padding: 15px;
            }
            #paymentInstructions {
                font-size: 0.9em; /* Disesuaikan */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="orderFormContainer">
        <h1>üìù Form Pemesanan Akun</h1>
        
        <label for="kategoriAkun">1. Kategori Akun:</label>
        <select id="kategoriAkun">
            <option value="300_followers">300 Followers</option>
            <option value="1000_followers">1000 Followers</option>
        </select>

        <label for="jumlahAkun">2. Jumlah Akun (Minimal 3, Kelipatan 3):</label>
        <input type="number" id="jumlahAkun" placeholder="Contoh: 3, 6, atau 9" min="3" step="3">
        <div id="jumlahAkunError" class="error-message"></div>

        <label for="totalHargaDisplay">3. Total Harga:</label>
        <div id="totalHargaDisplay" class="harga-display">Rp 0</div>

        <button id="tombolProsesBayar" disabled>Lanjut ke Pembayaran</button>
    </div>

    <div class="container" id="paymentSection">
        <h2>üí∞ Pembayaran & Status</h2>
        <p id="paymentInstructions">Silakan scan kode QRIS di bawah ini dan lakukan pembayaran sebesar <strong id="nominalPembayaran">Rp 0</strong>.</p>
        <img id="qrisImage" src="https_placeholder_qris.png" alt="Scan QRIS untuk Pembayaran"> 
        <div id="transactionInfo"></div>
        <div id="paymentStatusDisplay" class="status-info">Menunggu Pembayaran...</div>
        <p id="autoLastChecked"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
          apiKey: "AIzaSyDA_T-LRjANUHG1ZLqKG1vwD_Wu9hpzWz4", // HATI-HATI: API Key terlihat publik. Untuk produksi, pertimbangkan keamanan.
          authDomain: "statuspembayaran-b7a1f.firebaseapp.com",
          databaseURL: "https://statuspembayaran-b7a1f-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "statuspembayaran-b7a1f",
          storageBucket: "statuspembayaran-b7a1f.firebasestorage.app",
          messagingSenderId: "619692483603",
          appId: "1:619692483603:web:b6c37409717b8ca89bcbe6",
          measurementId: "G-28H2HJGVTC"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // URL Google Apps Script Web App Anda
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxI2Ma8oK6s039PZyS0cIAY5T-70eo9Jp0PofnhBBCtN5SXrfjEeX9_chOeWx_feihmdw/exec';

        const kategoriAkunSelect = document.getElementById('kategoriAkun');
        const jumlahAkunInput = document.getElementById('jumlahAkun');
        const totalHargaDisplay = document.getElementById('totalHargaDisplay');
        const jumlahAkunError = document.getElementById('jumlahAkunError');
        const tombolProsesBayar = document.getElementById('tombolProsesBayar');

        const orderFormContainer = document.getElementById('orderFormContainer');
        const paymentSection = document.getElementById('paymentSection');
        const paymentInstructions = document.getElementById('paymentInstructions');
        const nominalPembayaran = document.getElementById('nominalPembayaran');
        const qrisImage = document.getElementById('qrisImage');
        const transactionInfo = document.getElementById('transactionInfo');
        const paymentStatusDisplay = document.getElementById('paymentStatusDisplay');
        const autoLastChecked = document.getElementById('autoLastChecked');
        
        const STATIC_QRIS_IMAGE_URL = "https://raw.githubusercontent.com/rasyaacc/Payment-Rasya/2cfca336c23a0350065fbdd9e69ad0eceacf6528/Qris-SP.jpeg"; 

        const hargaPerBlok = 100000;
        const ukuranBlok = 3;
        const STATUS_BERHASIL_DARI_SHEET = "Lunas";

        let currentActiveTransactionId = null;
        let activePaymentStatusRef = null;

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
        }

        function perbaruiTotalHarga() {
            const jumlah = parseInt(jumlahAkunInput.value);
            jumlahAkunError.textContent = '';
            tombolProsesBayar.disabled = true;

            if (isNaN(jumlah) && jumlahAkunInput.value !== "") {
                jumlahAkunError.textContent = 'Masukkan angka yang valid.';
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            if (jumlahAkunInput.value === "" || isNaN(jumlah)) {
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            if (jumlah < ukuranBlok) {
                jumlahAkunError.textContent = `Jumlah minimal adalah ${ukuranBlok} akun.`;
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            if (jumlah % ukuranBlok !== 0) {
                jumlahAkunError.textContent = `Jumlah harus dalam kelipatan ${ukuranBlok}.`;
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            const totalHarga = (jumlah / ukuranBlok) * hargaPerBlok;
            totalHargaDisplay.textContent = formatRupiah(totalHarga);
            tombolProsesBayar.disabled = false;
        }

        function generateTransactionId() {
            const d = new Date();
            const year = d.getFullYear();
            const month = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            const hours = ('0' + d.getHours()).slice(-2);
            const minutes = ('0' + d.getMinutes()).slice(-2);
            const seconds = ('0' + d.getSeconds()).slice(-2);
            const random = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `TRX${year}${month}${day}-${hours}${minutes}${seconds}-${random}`;
        }

        async function kirimPesananKeSheet(payload) {
            tombolProsesBayar.disabled = true;
            tombolProsesBayar.textContent = "Memproses...";
            try {
                const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    cache: 'no-cache', // Penting untuk menghindari masalah cache dengan Apps Script
                    headers: {
                         'Content-Type': 'text/plain;charset=UTF-8', // Sesuai dengan apa yang mungkin diharapkan Apps Script jika tidak menggunakan `application/json`
                    },
                    body: JSON.stringify(payload) // Payload dikirim sebagai string JSON
                });
                
                tombolProsesBayar.disabled = false;
                tombolProsesBayar.textContent = "Lanjut ke Pembayaran";

                if (!response.ok) {
                    const errorText = await response.text(); // Coba dapatkan teks error jika ada
                    console.error('Network response was not ok.', response.status, errorText);
                    throw new Error(`Gagal menghubungi server Apps Script: ${response.status} ${response.statusText}. Detail: ${errorText}`);
                }
                
                const resultText = await response.text(); // Dapatkan respons sebagai teks
                console.log('Teks mentah dari Apps Script:', resultText);
                // Coba parse sebagai JSON. Jika gagal, mungkin responsnya bukan JSON yang valid.
                let result;
                try {
                    result = JSON.parse(resultText);
                } catch (e) {
                    console.error("Gagal mem-parse respons Apps Script sebagai JSON:", resultText);
                    throw new Error(`Respons dari server tidak valid (bukan JSON): ${resultText.substring(0, 100)}...`);
                }


                console.log('Respon dari Apps Script:', result);
                if (result.status === "success" && result.transactionId) {
                    return result.transactionId;
                } else {
                    throw new Error(result.message || 'Gagal membuat transaksi di sheet.');
                }
            } catch (error) {
                console.error('Error saat mengirim pesanan ke Sheet:', error);
                // Tampilkan pesan error yang lebih user-friendly
                alert(`Terjadi kesalahan saat mencatat pesanan: ${error.message}`);
                tombolProsesBayar.disabled = false;
                tombolProsesBayar.textContent = "Lanjut ke Pembayaran";
                return null;
            }
        }

        tombolProsesBayar.addEventListener('click', async function() {
            if (tombolProsesBayar.disabled) return;

            const kategoriValue = kategoriAkunSelect.value;
            const kategoriText = kategoriAkunSelect.options[kategoriAkunSelect.selectedIndex].text;
            const jumlah = parseInt(jumlahAkunInput.value);
            const harga = (jumlah / ukuranBlok) * hargaPerBlok;
            const generatedId = generateTransactionId(); // ID ini bisa digunakan jika Apps Script tidak mengembalikan ID

            const pesanan = {
                transactionId: generatedId, // Kirim ID yang digenerate client
                kategori: kategoriText,
                jumlah: jumlah,
                totalHarga: harga,
                statusAwal: "Menunggu Pembayaran", // Status awal
                timestampPesan: new Date().toISOString() // Timestamp ISO
            };

            // Kirim ke Apps Script
            const idTransaksiDariSheet = await kirimPesananKeSheet(pesanan);

            if (idTransaksiDariSheet) { // Jika Apps Script mengembalikan ID (atau menggunakan ID yang dikirim client)
                currentActiveTransactionId = idTransaksiDariSheet; // Gunakan ID dari sheet (atau yang dikirim jika sama)
                
                orderFormContainer.style.display = 'none';
                paymentSection.style.display = 'block';

                nominalPembayaran.textContent = formatRupiah(harga);
                qrisImage.src = STATIC_QRIS_IMAGE_URL; 
                transactionInfo.innerHTML = `ID Transaksi Anda: <strong>${currentActiveTransactionId}</strong><br>Harap selesaikan pembayaran dan simpan ID ini. Status akan terupdate otomatis di bawah.`;
                paymentStatusDisplay.textContent = 'Menunggu Pembayaran...';
                paymentStatusDisplay.className = 'paymentStatusDisplay status-pending';
                
                mulaiMendengarkanStatusPembayaran(currentActiveTransactionId);
            }
            // Jika idTransaksiDariSheet null, pesan error sudah ditampilkan oleh kirimPesananKeSheet
        });

        function mulaiMendengarkanStatusPembayaran(transactionId) {
            // Hentikan listener lama jika ada
            if (activePaymentStatusRef) {
                activePaymentStatusRef.off();
                console.log(`Listener lama untuk ${currentActiveTransactionId} dihentikan.`);
            }
            console.log(`Memulai listener untuk status ID Transaksi: ${transactionId}`);
            
            // Path ke data transaksi di Firebase
            const path = `pembayaran/${transactionId}`;
            activePaymentStatusRef = database.ref(path);

            activePaymentStatusRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const timestamp = new Date();
                autoLastChecked.textContent = 'Status dicek: ' + timestamp.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                console.log("Data status diterima dari Firebase:", data);

                if (data && data.status) {
                    // Normalisasi status untuk perbandingan yang lebih aman
                    if (data.status.trim().toLowerCase() === STATUS_BERHASIL_DARI_SHEET.trim().toLowerCase()) {
                        paymentStatusDisplay.textContent = 'Pembayaran Berhasil!';
                        paymentStatusDisplay.className = 'paymentStatusDisplay status-success';
                        if(activePaymentStatusRef) activePaymentStatusRef.off(); // Hentikan listener setelah berhasil
                        console.log(`Pembayaran ${transactionId} berhasil. Listener dihentikan.`);
                    } else {
                        // Tampilkan status apa adanya dari Firebase jika bukan "Lunas"
                        paymentStatusDisplay.textContent = `Status: ${data.status}`;
                        // Beri kelas sesuai status jika ada yang spesifik, atau default pending
                        // Ini bisa dikembangkan jika ada banyak kemungkinan status dari sheet
                        paymentStatusDisplay.className = 'paymentStatusDisplay status-pending'; 
                    }
                } else if (paymentStatusDisplay.textContent.includes("Menunggu Pembayaran")) {
                    // Jika belum ada data di Firebase, dan status masih "Menunggu Pembayaran", biarkan saja.
                    // Ini mencegah status berubah menjadi "tidak ditemukan" terlalu cepat.
                }
                 else {
                    // Jika tidak ada data sama sekali atau tidak ada field status
                    paymentStatusDisplay.textContent = 'Data transaksi tidak ditemukan/belum update.';
                    paymentStatusDisplay.className = 'paymentStatusDisplay status-notfound';
                }
            }, (error) => {
                console.error("Error membaca status dari Firebase:", error);
                paymentStatusDisplay.textContent = 'Gagal mengambil status dari Firebase.';
                paymentStatusDisplay.className = 'paymentStatusDisplay status-error';
            });
        }
        
        jumlahAkunInput.addEventListener('input', perbaruiTotalHarga);
        window.onload = () => {
            perbaruiTotalHarga();
        };
    </script>
</body>
</html>
