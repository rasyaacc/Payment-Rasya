<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan & Status Pembayaran Otomatis</title>
    <style>
        /* --- CSS Modernisasi (Umum) --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 30px 0;
            background-color: #f4f7f9;
            color: #333;
            font-size: 16px;
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.07);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 35px;
            animation: fadeIn 0.5s ease-out forwards;
            border: 1px solid #e9eef2;
        }

        h1 {
            color: #1a2533;
            margin-bottom: 35px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #4a5568;
            text-align: left;
            font-size: 0.95em;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px 18px;
            margin-bottom: 25px;
            border: 1px solid #d2d6dc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfe;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3b82f6;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 15px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.0em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
        }

        button:active {
            transform: translateY(0px);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.15);
        }

        button:disabled {
            background-color: #9ca3af;
            color: #e5e7eb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #totalHargaDisplay {
            font-size: 1.5em;
            font-weight: 700;
            padding: 22px;
            margin-top: 25px;
            border-radius: 12px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word;
            background-color: #eef2f5;
            color: #2563eb;
            border: 1px solid #d1d9e0;
            transition: all 0.3s ease;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875em;
            text-align: left;
            margin-top: -18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* --- Styling untuk Payment Section --- */
        #paymentSection h2 {
            color: #1a2533;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #paymentSection h2 .icon-title {
            display: inline-flex;
            margin-right: 12px;
            color: #2563eb;
        }

        /* Styling untuk instruksi pembayaran yang diubah */
        #paymentInstructionsText { /* Teks instruksi asli */
            font-size: 1.05em;
            color: #4a5568; /* Warna teks lebih lembut */
            line-height: 1.7;
            margin-top: 0;
            margin-bottom: 5px; /* Mengurangi margin bawah karena nominal akan di bawahnya */
             /* text-align: center; sudah di-handle oleh .container */
        }
        #paymentNominalDisplay { /* Untuk nominal pembayaran */
            font-size: 1.4em; /* Lebih besar untuk nominal */
            font-weight: 700;
            color: #10b981; /* Hijau modern */
            margin-top: 5px;
            margin-bottom: 25px; /* Jarak sebelum QRIS */
            text-align: center; /* Pastikan rata tengah */
        }

        #qrisImage {
            max-width: 260px;
            width: 65%;
            height: auto;
            margin-top: 0; /* Margin atas diatur oleh #paymentNominalDisplay */
            margin-bottom: 30px;
            border: none;
            padding: 0;
            border-radius: 16px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        #qrisImage:hover {
            transform: scale(1.03);
        }
        #transactionInfo {
            font-size: 0.95em;
            color: #4a5568;
            margin-top:0;
            margin-bottom: 25px;
            line-height: 1.65;
            background-color: #f8fafc;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            text-align: center; /* Ditambahkan untuk rata tengah */
        }
        #transactionInfo strong { /* Untuk ID transaksi */
            color: #ea580c;
            font-weight: 600;
            display: block; /* Agar ID transaksi di baris baru */
            margin-top: 4px; /* Sedikit jarak atas */
            margin-bottom: 8px; /* Jarak bawah sebelum teks berikutnya */
            font-size: 1.1em; /* Sedikit lebih besar */
            word-break: break-all; /* Agar ID panjang tidak merusak layout */
        }

        #refreshWarning {
            background-color: #fef3c7;
            border: 1px solid #fde68a;
            color: #854d0e;
            padding: 20px 25px;
            border-radius: 12px;
            margin-top: 15px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        #refreshWarning p { margin: 0; line-height: 1.55; }
        #refreshWarning strong { font-weight: 600; }
        #refreshWarning p::before {
            content: "💡 ";
            margin-right: 10px;
            font-size: 1.1em;
        }

        /* !!! STYLING UNTUK #paymentStatusDisplay DAN KELAS STATUSNYA DIAMBIL DARI KODE ASLI ANDA !!! */
        #paymentStatusDisplay {
            font-size: 1.4em;
            font-weight: bold;
            padding: 22px;
            margin-top: 0;
            border-radius: 12px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .status-info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
        .status-pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error, .status-notfound { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        /* !!! AKHIR STYLING ASLI UNTUK STATUS PEMBAYARAN !!! */

        #paymentSection { display: none; animation: fadeIn 0.5s ease-out forwards; }
        #autoLastChecked { font-size: 0.85em; color: #718096; margin-top: 25px; opacity: 0.8;}

        @media (max-width: 600px) {
            body { font-size: 15px; margin: 20px 0; }
            .container { padding: 30px 25px; width: 92%; border-radius: 16px; }
            h1 { font-size: 1.7em; margin-bottom: 30px; }
            #paymentSection h2 { font-size: 1.6em; }
            #paymentSection h2 .icon-title svg { width: 24px; height: 24px; }
            label { font-size: 0.9em; }
            input[type="text"], input[type="number"], select { padding: 14px 16px; font-size: 0.95em; margin-bottom: 20px; border-radius: 8px; }
            button { padding: 14px 22px; font-size: 0.95em; border-radius: 8px; }
            #totalHargaDisplay { font-size: 1.3em; padding: 20px; min-height: 50px; border-radius: 10px; }
            #paymentStatusDisplay { font-size: 1.25em; padding: 20px; border-radius: 10px; }
            #paymentInstructionsText { font-size: 1em; }
            #paymentNominalDisplay { font-size: 1.3em; }
            #qrisImage { max-width: 200px; border-radius: 12px; padding: 8px; }
            #transactionInfo { font-size: 0.9em; padding: 12px 15px; }
            #transactionInfo strong { font-size: 1.05em; }
            #refreshWarning { padding: 18px; font-size: 0.875em; }
            #refreshWarning p::before { font-size: 1em; }
        }
        @media (max-width: 400px) {
            body { margin: 15px 0; }
            .container { padding: 25px 15px; border-radius: 12px;}
            h1 { font-size: 1.5em; margin-bottom: 25px; }
            #paymentSection h2 { font-size: 1.4em; }
            #paymentSection h2 .icon-title svg { width: 22px; height: 22px; margin-right: 8px; }
            #totalHargaDisplay { font-size: 1.1em; padding: 15px; }
            #paymentStatusDisplay { font-size: 1.1em; padding: 15px; }
            #paymentInstructionsText { font-size: 0.95em; }
            #paymentNominalDisplay { font-size: 1.2em; }
            #qrisImage { max-width: 170px; }
            #transactionInfo strong { font-size: 1em; }
            #refreshWarning { font-size: 0.825em; padding: 15px; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="orderFormContainer">
        <h1>📝 Form Pemesanan Akun</h1>
        <label for="kategoriAkun">1. Kategori Akun:</label>
        <select id="kategoriAkun">
            <option value="300_followers">300 Followers</option>
            <option value="1000_followers">1000 Followers</option>
        </select>
        <label for="jumlahAkun">2. Jumlah Akun (Minimal 3, Kelipatan 3):</label>
        <input type="number" id="jumlahAkun" placeholder="Contoh: 3, 6, atau 9" min="3" step="3">
        <div id="jumlahAkunError" class="error-message"></div>
        <label for="totalHargaDisplay">3. Total Harga:</label>
        <div id="totalHargaDisplay">Rp 0</div>
        <button id="tombolProsesBayar" disabled>Lanjut ke Pembayaran</button>
    </div>

    <div class="container" id="paymentSection">
        <h2>
            <span class="icon-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                    <path d="M21.707,5.293l-2-2C19.52,3.106,19.266,3,19,3H5C3.897,3,3,3.897,3,5v14c0,1.103,0.897,2,2,2h14c1.103,0,2-0.897,2-2V7 C22,6.734,21.894,6.48,21.707,6.293z M19,5l0.001,0.001L19,5L19,5z M15,16H9c-0.552,0-1-0.448-1-1s0.448-1,1-1h6c0.552,0,1,0.448,1,1 S15.552,16,15,16z M16,12H8c-0.552,0-1-0.448-1-1s0.448-1,1-1h8c0.552,0,1,0.448,1,1S16.552,12,16,12z"/>
                </svg>
            </span>
            Pembayaran & Status
        </h2>
        <p id="paymentInstructionsText">Silakan scan kode QRIS di bawah ini dan lakukan pembayaran sebesar:</p>
        <p id="paymentNominalDisplay">Rp 0</p>

        <img id="qrisImage" src="https_placeholder_qris.png" alt="Scan QRIS untuk Pembayaran">
        <div id="transactionInfo"></div>

        <div id="refreshWarning">
            <p><strong>PERHATIAN:</strong> Untuk kelancaran proses, mohon untuk <strong>tidak me-refresh</strong> halaman ini hingga status pembayaran Anda berubah menjadi "Pembayaran Berhasil".</p>
        </div>
        <div id="paymentStatusDisplay" class="status-info">Menunggu Pembayaran...</div>
        <p id="autoLastChecked"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDA_T-LRjANUHG1ZLqKG1vwD_Wu9hpzWz4",
          authDomain: "statuspembayaran-b7a1f.firebaseapp.com",
          databaseURL: "https://statuspembayaran-b7a1f-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "statuspembayaran-b7a1f",
          storageBucket: "statuspembayaran-b7a1f.firebasestorage.app",
          messagingSenderId: "619692483603",
          appId: "1:619692483603:web:b6c37409717b8ca89bcbe6",
          measurementId: "G-28H2HJGVTC"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxI2Ma8oK6s039PZyS0cIAY5T-70eo9Jp0PofnhBBCtN5SXrfjEeX9_chOeWx_feihmdw/exec';

        const kategoriAkunSelect = document.getElementById('kategoriAkun');
        const jumlahAkunInput = document.getElementById('jumlahAkun');
        const totalHargaDisplay = document.getElementById('totalHargaDisplay');
        const jumlahAkunError = document.getElementById('jumlahAkunError');
        const tombolProsesBayar = document.getElementById('tombolProsesBayar');

        const orderFormContainer = document.getElementById('orderFormContainer');
        const paymentSection = document.getElementById('paymentSection');
        // const paymentInstructions = document.getElementById('paymentInstructions'); // Tidak digunakan lagi, diganti dua elemen baru
        const paymentNominalDisplay = document.getElementById('paymentNominalDisplay'); // Elemen baru untuk nominal
        const qrisImage = document.getElementById('qrisImage');
        const transactionInfo = document.getElementById('transactionInfo');
        const paymentStatusDisplay = document.getElementById('paymentStatusDisplay');
        const autoLastChecked = document.getElementById('autoLastChecked');
        const refreshWarning = document.getElementById('refreshWarning');

        const STATIC_QRIS_IMAGE_URL = "https://raw.githubusercontent.com/rasyaacc/Payment-Rasya/2cfca336c23a0350065fbdd9e69ad0eceacf6528/Qris-SP.jpeg";

        const hargaPerBlok = 100000;
        const ukuranBlok = 3;
        const STATUS_BERHASIL_DARI_SHEET = "Lunas";

        let currentActiveTransactionId = null;
        let activePaymentStatusRef = null;
        let beforeUnloadListenerAdded = false;

        function handleBeforeUnload(event) {
            event.preventDefault();
            event.returnValue = '';
            return 'Apakah Anda yakin ingin meninggalkan halaman ini? Proses pembayaran mungkin belum selesai.';
        }

        function addBeforeUnloadListener() {
            if (!beforeUnloadListenerAdded) {
                window.addEventListener('beforeunload', handleBeforeUnload);
                beforeUnloadListenerAdded = true;
            }
        }

        function removeBeforeUnloadListener() {
            if (beforeUnloadListenerAdded) {
                window.removeEventListener('beforeunload', handleBeforeUnload);
                beforeUnloadListenerAdded = false;
            }
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
        }

        function perbaruiTotalHarga() {
            const jumlah = parseInt(jumlahAkunInput.value);
            jumlahAkunError.textContent = '';
            tombolProsesBayar.disabled = true;

            if (isNaN(jumlah) && jumlahAkunInput.value !== "") {
                jumlahAkunError.textContent = 'Masukkan angka yang valid.';
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            if (jumlahAkunInput.value === "" || isNaN(jumlah)) {
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            if (jumlah < ukuranBlok) {
                jumlahAkunError.textContent = `Jumlah minimal adalah ${ukuranBlok} akun.`;
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            if (jumlah % ukuranBlok !== 0) {
                jumlahAkunError.textContent = `Jumlah harus dalam kelipatan ${ukuranBlok}.`;
                totalHargaDisplay.textContent = formatRupiah(0);
                return;
            }
            const totalHarga = (jumlah / ukuranBlok) * hargaPerBlok;
            totalHargaDisplay.textContent = formatRupiah(totalHarga);
            tombolProsesBayar.disabled = false;
        }

        function generateTransactionId() {
            const d = new Date();
            const year = d.getFullYear();
            const month = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            const hours = ('0' + d.getHours()).slice(-2);
            const minutes = ('0' + d.getMinutes()).slice(-2);
            const seconds = ('0' + d.getSeconds()).slice(-2);
            const random = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `TRX${year}${month}${day}-${hours}${minutes}${seconds}-${random}`;
        }

        async function kirimPesananKeSheet(payload) {
            tombolProsesBayar.disabled = true;
            tombolProsesBayar.textContent = "Memproses...";
            try {
                const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                         'Content-Type': 'text/plain;charset=UTF-8',
                    },
                    body: JSON.stringify(payload),
                    redirect: 'follow'
                });

                tombolProsesBayar.disabled = false;
                tombolProsesBayar.textContent = "Lanjut ke Pembayaran";

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Gagal menghubungi server Apps Script: ${response.status} ${response.statusText}. Detail: ${errorText}`);
                }

                const resultText = await response.text();
                let result;
                try {
                    result = JSON.parse(resultText);
                } catch (e) {
                    if (resultText.toLowerCase().includes("script function not found")) {
                         throw new Error(`Fungsi doPost tidak ditemukan atau tidak di-deploy dengan benar di Google Apps Script.`);
                    }
                    throw new Error(`Respons dari server tidak valid (bukan JSON): ${resultText.substring(0, 200)}...`);
                }

                if (result.status === "success" && result.transactionId) {
                    return result.transactionId;
                } else {
                    throw new Error(result.message || 'Gagal membuat transaksi di sheet.');
                }
            } catch (error) {
                alert(`Terjadi kesalahan saat mencatat pesanan: ${error.message}`);
                tombolProsesBayar.disabled = false;
                tombolProsesBayar.textContent = "Lanjut ke Pembayaran";
                return null;
            }
        }

        tombolProsesBayar.addEventListener('click', async function() {
            if (tombolProsesBayar.disabled) return;

            const kategoriText = kategoriAkunSelect.options[kategoriAkunSelect.selectedIndex].text;
            const jumlah = parseInt(jumlahAkunInput.value);
            const harga = (jumlah / ukuranBlok) * hargaPerBlok;
            const generatedId = generateTransactionId();

            const pesanan = {
                transactionId: generatedId,
                kategori: kategoriText,
                jumlah: jumlah,
                totalHarga: harga,
                statusAwal: "Menunggu Pembayaran",
                timestampPesan: new Date().toISOString()
            };

            const idTransaksiDariSheet = await kirimPesananKeSheet(pesanan);

            if (idTransaksiDariSheet) {
                currentActiveTransactionId = idTransaksiDariSheet;

                orderFormContainer.style.display = 'none';
                paymentSection.style.display = 'block';

                // Mengisi nominal pembayaran ke elemen baru
                paymentNominalDisplay.textContent = formatRupiah(harga);
                
                qrisImage.src = STATIC_QRIS_IMAGE_URL;
                
                // Mengubah format innerHTML untuk transactionInfo
                transactionInfo.innerHTML = `ID Transaksi Anda:<br><strong>${currentActiveTransactionId}</strong>Harap selesaikan pembayaran dan simpan ID ini.<br>Status akan terupdate otomatis di bawah.`;
                
                paymentStatusDisplay.textContent = 'Menunggu Pembayaran...';
                paymentStatusDisplay.className = 'paymentStatusDisplay status-pending';
                
                refreshWarning.style.display = 'block';
                addBeforeUnloadListener();
                mulaiMendengarkanStatusPembayaran(currentActiveTransactionId);
            }
        });

        function mulaiMendengarkanStatusPembayaran(transactionId) {
            if (activePaymentStatusRef) {
                activePaymentStatusRef.off();
            }
            const path = `pembayaran/${transactionId}`;
            activePaymentStatusRef = database.ref(path);

            activePaymentStatusRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const timestamp = new Date();
                autoLastChecked.textContent = 'Status dicek: ' + timestamp.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                if (data && data.status) {
                    if (data.status.trim().toLowerCase() === STATUS_BERHASIL_DARI_SHEET.trim().toLowerCase()) {
                        paymentStatusDisplay.textContent = 'Pembayaran Berhasil!';
                        paymentStatusDisplay.className = 'paymentStatusDisplay status-success';
                        refreshWarning.style.display = 'none';
                        removeBeforeUnloadListener();
                        if(activePaymentStatusRef) activePaymentStatusRef.off();
                    } else {
                        paymentStatusDisplay.textContent = `Status: ${data.status}`;
                        paymentStatusDisplay.className = 'paymentStatusDisplay status-pending';
                        refreshWarning.style.display = 'block';
                        addBeforeUnloadListener();
                    }
                } else if (paymentStatusDisplay.textContent.includes("Menunggu Pembayaran")) {
                    refreshWarning.style.display = 'block';
                    addBeforeUnloadListener();
                } else {
                    paymentStatusDisplay.textContent = 'Data transaksi tidak ditemukan/belum update.';
                    paymentStatusDisplay.className = 'paymentStatusDisplay status-notfound';
                    refreshWarning.style.display = 'block';
                    addBeforeUnloadListener();
                }
            }, (error) => {
                paymentStatusDisplay.textContent = 'Gagal mengambil status dari Firebase.';
                paymentStatusDisplay.className = 'paymentStatusDisplay status-error';
                refreshWarning.style.display = 'block';
                addBeforeUnloadListener();
            });
        }

        jumlahAkunInput.addEventListener('input', perbaruiTotalHarga);
        window.onload = () => {
            perbaruiTotalHarga();
            if (paymentSection.style.display === 'block') {
                 refreshWarning.style.display = 'block';
                 addBeforeUnloadListener();
            } else {
                 refreshWarning.style.display = 'none';
            }
        };
    </script>
</body>
</html>
